<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🏎️ 자동차 경주 게임</title>
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app">
      <section class="d-flex justify-center mt-5">
        <form>
          <fieldset>
            <h1 class="text-center">🏎️ 자동차 경주 게임</h1>
            <p>
              5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요. <br />
              예시) EAST, WEST, SOUTH, NORTH
            </p>
            <div class="d-flex">
              <input
                type="text"
                class="w-100 mr-2 input-car-name"
                placeholder="자동차 이름"
              />
              <button type="submit" class="btn btn-cyan btn-name-submit">
                확인
              </button>
            </div>
          </fieldset>
          <fieldset class="d-none fieldset-attempts-number">
            <p>시도할 횟수를 입력해주세요.</p>
            <div class="d-flex">
              <input
                type="number"
                class="w-100 mr-2 input-number-attempts"
                placeholder="시도 횟수"
              />
              <button type="submit" class="btn btn-cyan btn-attempts-submit">
                확인
              </button>
            </div>
          </fieldset>
        </form>
      </section>
      <section
        class="d-flex justify-center mt-5 d-none section-car-render"
      ></section>
      <section class="d-flex justify-center mt-5 d-none section-winner-render">
        <div>
          <h2>🏆 최종 우승자: <span class="winners"></span>🏆</h2>
          <div class="d-flex justify-center">
            <button type="button" class="btn btn-cyan reset">
              다시 시작하기
            </button>
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
